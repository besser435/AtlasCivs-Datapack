name: Build and Release Datapack

on:
  push:         # every commit on main
    branches: [ main ]
    
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run recipe script
        run: |
          python3 scripts/create_give_recipes_mcfunction.py

      - name: Set build time
        run: |
          echo "BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV

      - name: Create zip
        run: |
          zip -r AtlasCivs.zip pack.mcmeta data

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Build ${{ env.BUILD_TIME }}"
          tag_name: "build-${{ env.BUILD_TIME }}"
          files: AtlasCivs.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
