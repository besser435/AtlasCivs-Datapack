name: Build and Release Datapack

on:
  push:         # every commit on main
    branches: [ main ]
    
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create zip
        run: |
          zip -r AtlasCivs-$(date +'%Y-%m-%d_%H-%M-%S').zip pack.mcmeta data

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Build $(date +'%Y-%m-%d_%H-%M-%S')"
          tag_name: "build-$(date +'%Y-%m-%d_%H-%M-%S')"
          files: AtlasCivs-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
