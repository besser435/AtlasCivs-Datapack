name: Build and Release Datapack

on:
  push:         # every commit on main
    branches: [ main ]
    
permissions:
  contents: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run recipe script
        run: |
          python3 scripts/create_give_recipes_mcfunction.py

      - name: Set build time
        run: |
          echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "TAG_NAME=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Create zip
        run: |
          zip -r AtlasCivs-${{ env.BUILD_TIME }}.zip pack.mcmeta data

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Build ${{ env.BUILD_TIME }}"
          body: "Automated build from commit ${{ github.sha }} at ${{ env.BUILD_TIME }}"
          tag_name: "build-${{ env.TAG_NAME }}"
          files: AtlasCivs-${{ env.BUILD_TIME }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
